<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Book form</title>
</head>
<body>
	<h1>Book</h1>
	<form action="#" th:action="@{/newbook}" th:object=${book}
		method="post">

		<p>
			Id: <input type="hidden" th:field="${book.id}" />
		</p>
		<p>
			Title: <input type="text" th:field="${book.title}" />
		</p>
		<p>
			Author: <input type="text" th:field="${book.author}" />
		</p>
		<p>
			Year: <input type="text" th:field="${book.year}" />
		</p>
		<p>
			Price: <input type="text" th:field="${book.price}" />
		</p>
		<p>
			Isbn: <input type="text" th:field="${book.isbn}" />
		</p>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="catlist">Category</label> <select id="catlist"
			th:field="*{category}" class="form-control">
			<option 
				th:each="category: ${categories}"
				th:value="${category.id}" 
				th:text="${category.name}"></option>
		</select>

		<div style="clear: both; display: block; height: 10px;"></div>
		<input type="submit" value="Submit" /> <input type="reset"
			value="Reset" /> <a href="/books">Back</a>
	</form>
</body>
</html>
